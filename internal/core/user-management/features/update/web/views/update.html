<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usu치rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Atualizar Usu치rio</h1>
        <form id="updateUserForm" class="mt-4" onsubmit="updateUser();">
            <input type="hidden" id="userId" value="{{ .ID }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ .Name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ .Email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ .Password }}">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        <div class="mt-3">
            <a href="/users" class="btn btn-secondary">Voltar para Lista de Usu치rios</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateUser() {
            const userId = document.getElementById('userId').value;
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const password = encodeURIComponent(document.getElementById('password').value);

            const url = `/users/${userId}?name=${name}&email=${email}&password=${password}`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => {
                alert(`Erro ao atualizar usu치rio: ${error.message}`);
            });
        }
    </script>
</body>
</html>
