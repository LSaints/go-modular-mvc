<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script>
        function deleteUser(userId) {
            if (confirm("Você tem certeza que deseja remover este usuário?")) {
                fetch(`/users/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        alert("Usuário removido com sucesso!");
                        window.location.reload();
                    } else {
                        alert("Erro ao remover usuário.");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    alert("Erro ao remover usuário.");
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Usuários</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>
                        <a href="#" class="btn btn-warning">Editar</a>
                        <button class="btn btn-danger" onclick="deleteUser({{ .ID }})">Remover</button>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <div class="container">
        <a href="/users/register" class="btn btn-primary">Create Another User</a>
    </div>
</body>
</html>
